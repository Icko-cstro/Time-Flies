<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header> 
        <h1 class="title">Time Together</h1>
    </header>
    <div class="container">
        <p class="time">34:54</p>
        <hr>
        <p class="unit">hours</p>
    </div>

    <div class="radio-input">
        <div class="glass">
            <div class="glass-inner"></div>
        </div>

                <div>
                    <input class="choice-circle" checked="true" value="one" name="number-selector" id="one" type="radio">
                    <div class="ball"></div>
                </div>
                <label for="one" class="choice-name">1. Seconds</label>
            </div>
            <div class="choice">
                <div>
                    <input class="choice-circle" value="two" name="number-selector" id="two" type="radio">
                    <div class="ball"></div>
                </div>
                <label for="two" class="choice-name">2. Minutes</label>
            </div>
            <div class="choice">
                <div>
                    <input class="choice-circle" value="three" name="number-selector" id="three" type="radio">
                    <div class="ball"></div>
                </div>
                <label for="three" class="choice-name">3. Hours </label>
            </div>
            <div class="choice">
                <div>
                    <input class="choice-circle" value="four" name="number-selector" id="four" type="radio">
                    <div class="ball"></div>
                </div>
                <label for="four" class="choice-name">4. Days</label>
            </div>
            <div class="choice">
                <div>
                    <input class="choice-circle" value="five" name="number-selector" id="five" type="radio">
                    <div class="ball"></div>
                </div>
                <label for="five" class="choice-name">5. Months</label>

        </div>
    </div>
